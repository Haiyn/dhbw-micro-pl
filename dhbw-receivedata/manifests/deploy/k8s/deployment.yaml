apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"dhbw-receivedata:latest","namespace":"dhbw-micro"},"fieldPath":"spec.template.spec.containers[?(@.name==\"dhbw-receivedata\")].image","pause":"false"}]'
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"dhbw-eventbus"}]'
  labels:
    app: dhbw-receivedata
    app.kubernetes.io/component: dhbw-receivedata
    app.kubernetes.io/instance: dhbw-receivedata
    app.kubernetes.io/part-of: dhbw-micro
  name: dhbw-receivedata
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: dhbw-receivedata
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dhbw-receivedata
        deploymentconfig: dhbw-receivedata
    spec:
      containers:
        - image: replace/me/dhbw-receivedata:latest
          imagePullPolicy: Always
          name: dhbw-receivedata
          ports:
            - containerPort: 4001
              protocol: TCP
          resources:
            # limit to 128 MB and 1 core
            limits:
              memory: "128MB"
              cpu: "1"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
