apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dhbw-receivedata
    app.kubernetes.io/component: dhbw-receivedata
    app.kubernetes.io/instance: dhbw-receivedata
    app.kubernetes.io/part-of: dhbw-micro
  name: dhbw-receivedata
spec:
  # Create 5 pods to load balance by the service
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: dhbw-receivedata
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dhbw-receivedata
    spec:
      containers:
        - image: replace/me/receivedata
          name: dhbw-receivedata
          ports:
            - containerPort: 4001
              protocol: TCP
          resources:
            # limit to 128 MB and 1 core
            # not *technically* 128MB but 128 Mebibyte, but close enough...
            limits:
              memory: "128Mi"
              cpu: "1"
          env:
            - name: RECEIVEDATA_HOST
              value: "dhbw-receivedata"
            - name: EVENTBUS_PORT
              value: "4001"